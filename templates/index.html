<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cerulean/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>CUPCAKES</h1>

    <ul id="cupcakes-list"></ul>

    <h2>ADD A CUPCAKE</h2>

    <form id="new-cupcake-form" class="form-control form-control-lg">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input name="flavor" id="form-flavor" />
      </div>

      <div>
        <label for="form-size">Size: </label>
        <input name="size" id="form-size" />
      </div>

      <div>
        <label for="form-rating">Rating: </label>
        <input type="number" name="rating" id="form-rating" />
      </div>

      <div>
        <label for="form-image">Image: </label>
        <input name="image" id="form-image" />
      </div>

      <button>Add!</button>
    </form>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
  </body>
</html>
